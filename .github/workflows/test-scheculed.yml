name: Testing cron

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  call-endpoint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Call Endpoint
        run: |
          pwd
          ls -lha
          node ${{github.workspace}}/monitoring/monitor-portal.js "${{vars.HEALTHCHECK_URL}}" "${{secrets.GENIE_KEY}}"
